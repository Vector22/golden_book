<div class="row">
    <div class=" col-lg-12 col-md-12 col-sm-12 table-responsive">
        <table class="table table-bordered table-striped table condensed" border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nom utilisateur</th>
                    <th>Email</th>
                    <th>Admin</th>
                    <th>Appercu</th>
                    <th>Editer</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        {% if user.is_staff %}
                        <span style="color: green;">Oui</span>
                        {% else %}
                        <span style="color: red;">Non</span>
                        {% endif %}
                    </td>
                    <td><a href="{% url 'user_detail' user.id %}">appercu</a></td>
                    <td><a href="{% url 'user_edit' user.id %}">editer</a></td>
                    <td><a href="{% url 'user_delete' user.id %}">supprimer</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="offset-md-6 col-md-3">
        <a href="{% url 'user_new' %}">
            <button class="btn btn-primary btn-lg btn-block">Nouveau</button>
        </a>
    </div>
</div>
